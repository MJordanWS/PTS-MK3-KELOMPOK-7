<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="login-form" action="javascript:void(0);" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="Username / Email" id="username" required>
                </div>
                <div class="input-group">
                    <div class="password">
                        <input type="password" placeholder="Password" id="password" required>
                    <img src="asset/hide.jpg" onclick="pass()" class="pass-icon" id="pass-icon">
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit">LOGIN</button>
                    <a href="registration.html" class="button-link">
                        <button type="button">REGISTER</button>
                    </a>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
